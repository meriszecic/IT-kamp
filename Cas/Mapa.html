<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #container {
      position: relative;
    }
    #mapa {
      width: 400px;
      height: 500px;
      position: absolute;
      border: 1px solid grey;
      background-color: white;
      border-radius: 10px;
      right: 20px;
      top: 100px;
      padding: 20px;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100vh;
    }
    p {
      margin-top: 20px;
    }
  </style>
  <body>
    <div id="container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d400133.6681018031!2d26.79953131931867!3d38.41734151266272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd862a762cacd%3A0x628cbba1a59ce8fe!2zxLB6bWlyLCBUdXJrZXk!5e0!3m2!1sen!2srs!4v1638032175736!5m2!1sen!2srs"
        width="600"
        height="450";
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
      <div id="mapa">
        <div>
          <h1>Feedback</h1>
          <p>Post-ironic</p>
          <textarea name="email" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
