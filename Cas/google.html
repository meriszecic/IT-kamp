<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    h1 {
      display: flex;
      justify-content: center;
      font-size: 150px;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      margin-right: 20px;
      align-items: center;
    }

    .pretraga {
      border: solid rgb(85, 84, 84) 1px;
      width: 600px;
      height: 50px;
      border-radius: 50px;
    }
  </style>

  <body>
    <header>
      <div class="header">
        <p stye="margin: 15px;">gmail</p>
        <p style="margin: 15px">slike</p>
        <p>:::</p>
        <p
          style="
            border: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            margin: 15px;
          "
        >
          >
        </p>
      </div>
    </header>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1>Google</h1>
      <div class="pretraga">
        <div><i class="far fa-search"></i></div>
        <div>
          <input
            type="search"
            style="
              display: flex;
              justify-content: center;
              width: 400px;
              margin: auto;
            "
          />
        </div>
      </div>
    </div>
  </body>
</html>
